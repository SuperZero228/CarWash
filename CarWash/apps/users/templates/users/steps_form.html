{% extends "base.html" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

{% block content %}

<p>
    Хотите ли вы видеть все этапы работы программы?
</p>
<form action="/opencv/" method="POST">
    {% csrf_token %}
    <div>
        <input type="radio" value="yes" name="select">Да
        <input type="radio" value="no" name="select">Нет
    </div>
    <br>
    <input type="submit" value="Подтвердить">
</form>

{% endblock %}

</body>
</html>
